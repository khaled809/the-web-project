          <legend>fill the form please</legend>

      <input type="text" id="uname" placeholder="Enter email" name="uname" required  ><br>

        <label for="pass"><b>password:</b></label><br>
      <input  placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8}" id="pass" name="pass"  required ><br>

      <input type="text" placeholder="Enter your mobile number" id="num" name="num" required ><br>

      <label for="gender"><b>gender:</b></label><br>

      <select name="gender" id="gender">
        <option value="male" selected="selected">male</option> 
        <option value="female">female</option>
    </select><br>
      <label for="sport"><b>sport:</b></label><br>
      <select name="sport" id="sport">
        <option value="Swiming">Swiming</option>
        <option value="cycling">cycling</option>
        <option value="football" selected="selected">football</option>

  </fieldset>
